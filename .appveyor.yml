version: '{build}'
image:
- Visual Studio 2017
platform:
- x64
- Win32
configuration: Release

environment:
  matrix:
  - task: 1
  - task: 2
  - task: 3

init:
- set MYDIR=C:\mycache

cache:
- '%MYDIR%'

before_build:
- dir %MYDIR% || echo.
- type %MYDIR%\my.log

build_script:
- echo %DATE% %TIME% task %task% %platform% >>%MYDIR%\my.log

after_build:
- dir %MYDIR%
- type %MYDIR%\my.log
